<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Guessing Game</title>
<link rel='stylesheet' type='text/css' href='GuessGame.css'>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src='GuessGame.js' type='text/javascript'></script>
</head>

<body>
	<main>
    	<h2>The Guessing Game</h2>
        <section>
        	<div id='gameForm'>
            	<form id='guess' onSubmit='validateValue(guess.value); return false;'>
                	<label>Enter # 1-100: <input name='guess' type='text' maxlength='3'></label><br>
                    <input type='submit' value='Submit Guess'> 
                </form>
            </div>
            <div id='hintForm'>
            	<input type='button' value='Play Again'>
                <input type='button' value='Hint'>
            </div>
            <div id='heat'>
            	<span id='hot' style='display:none;color:red;'>Hot</span>
                <span id='cold' style='display:none;color:blue;'>Cold</span>
            </div>
        </section>
    </main>
</body>
</html>
